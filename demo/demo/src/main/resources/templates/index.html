<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <title>Page Title</title>
  </head>

  <body>
    <section>
      <!-- Start Slider  -->

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/ecom3.jpg"
              class="d-block w-100"
              alt="..."
              height="350px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/ecom1.png"
              class="d-block w-100"
              alt="..."
              height="350px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/ecom2.jpg"
              class="d-block w-100"
              alt="..."
              height="350px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- End Slider  -->

      <!-- Start Category Section -->
      <div class="container py-5">
        <h2 class="text-center mb-4 fw-bold text-primary">Shop by Category</h2>
        <div class="row g-4 justify-content-center">
          <div class="col-6 col-sm-4 col-md-2" th:each="c:${category}">
            <div
              class="card border-0 shadow-sm text-center h-100 p-3 category-card"
            >
              <img
                th:src="@{/img/category_img/{image}(image=${c.imageName})}"
                class="rounded-circle mx-auto"
                alt="Category"
                width="100"
                height="100"
              />
              <h6 class="mt-3">
                <a
                  th:href="@{'/products?category='+${c.name}}"
                  class="text-decoration-none text-dark"
                  >[[${c.name}]]</a
                >
              </h6>
            </div>
          </div>
        </div>
      </div>
      <!-- End Category Section -->

      <!-- Start Latest Products -->
      <div class="container-fluid bg-light py-5">
        <h2 class="text-center mb-4 fw-bold text-success">Latest Products</h2>
        <div class="row g-4 justify-content-center">
          <div class="col-6 col-md-3" th:each="p:${products}">
            <div class="card shadow-sm product-card h-100 text-center border-0">
              <img
                th:src="@{/product_img/{image}(image=${p.imageName})}"
                alt="Product"
                class="card-img-top p-3"
                height="180px"
                style="object-fit: contain"
              />
              <div class="card-body">
                <h6>
                  <a
                    th:href="@{'/product/'+${p.id}}"
                    class="text-decoration-none text-dark"
                    >[[${p.name}]]</a
                  >
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Latest Products -->
    </section>
  </body>
</html>
